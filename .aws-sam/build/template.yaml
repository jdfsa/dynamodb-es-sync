AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'dynamo-es-sync

  Sample SAM Template for dynamo-es-sync

  '
Globals:
  Function:
    Timeout: 3
Resources:
  ProductDynamoDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Product
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  ProductElasticSearchSyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProductElasticSearchSyncFunction
      Handler: app/product.app.handler
      Runtime: nodejs12.x
      Policies: AWSLambdaDynamoDBExecutionRole
  ProductEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      Enabled: true
      EventSourceArn:
        Fn::GetAtt:
        - ProductDynamoDbTable
        - StreamArn
      FunctionName:
        Fn::GetAtt:
        - ProductElasticSearchSyncFunction
        - Arn
      StartingPosition: TRIM_HORIZON
      MaximumRetryAttempts: 1
Outputs:
  ProductDynamoDbTableArn:
    Description: Generated DynamoDB Table ARN
    Value:
      Fn::GetAtt:
      - ProductDynamoDbTable
      - Arn
  ProductElasticSearchSyncFunctionArn:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ProductElasticSearchSyncFunction
      - Arn
